<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Group 8 Final Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  </head>

<body>
  <br /><br />
  <!-- container to hold all the form elements Med with a border -->
  <div class="container-md border border-info">
    <br />
    <div id="alertZone">
    </div>
    <h1 class="text-primary" style="padding-bottom: 10px" align="center">Task List</h1>
    <!-- div for the Form container "Group" border and a padding of 3 -->
    <h3 class="text-primary">Add New task:</h3>
    <form action="" method="" name="taskForm" id="taskForm">
    <div class="form-group border p-3">
      <!-- first row in grid -->
      <div class="row">
        <!-- first column in grid with med 6 of 12 space -->
        <div class="col-md-6">
          <!-- Label and Input box for task Name user input fields -->
          <label for="taskName">Task Name</label>
          <input type="text" class="form-control" id="taskName" />
        </div>
        <!-- Sec Column with Med and 6 of 12 space -->
        <div class="col-md-6">
          <!-- Label and Input vox for Assigned to -->
          <label for="assignedTo">Assigned To</label>
          <input type="text" class="form-control" id="assignedTo" />
        </div>
      </div>
      <!-- end of first row-->
      <!-- Sec Row -->
      <div class="row">
        <!-- first column in sec row size Med and 12 of 12 spaces and a margin top of 3 for visual alignment. -->
        <div class="col-md-12 mt-3">
          <!-- TextArea(multi line input field) and label for user input  -->
          <label for="taskDescription">Task Description</label>
          <textarea class="form-control" id="taskDescription" rows="3"></textarea>
        </div>
      </div>
      <!-- end of sec row-->
      <!-- third row -->
      <div class="row">
        <!-- first col in third row  med 6 of 12 spaces -->
        <div class="col-md-9 mt-3">
          <!-- label and input for date picker -->
          <label for="dueDate">Due Date</label>
          <input type="date" id="dueDate" name="dueDate" value="2021-04-19" min="2021-01-01" max="20122-12-31" />
        </div>
        <!-- sec col in row with button  med 3 of 12 spaces trying to off set to right-->
        <div class="col-md-3 mt-3">
          <button name="Submit_Class" type="submit" id="Submit_button" class="btn btn-secondary float-right">Create Task</button>
        </div>
      </div>
      </form>
    </div>
    <hr />
    <h2 class="text-primary">Tasks:</h2>
    <!-- task list-->
    <div class="container" id="taskListContainer">
      <!-- task list container -->
      <ul class="list-group border-0" id="taskList">
        <!-- placeholder for the list -->
        
      </ul>
    </div>
  </div>
  <br />
  <!-- Example single danger button -->
  <footer class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
    Group 8: Chad Eckles, Shewaye Werede, Kandace Francois, Amelework Belay
  </footer>
  <!-- Bootstrap needed scrips -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src= "js/index.js"></script>
  <script src="js/taskManager.js"></script>
</body>
</html>
