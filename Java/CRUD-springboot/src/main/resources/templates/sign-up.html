<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">

        <div class="fadeIn first">
            <img src="add-friend.svg" id="icon" alt="User Icon" />
        </div>

        <form role="form" th:action="@{/sign-up}" th:method="post" th:object="${user}">
            <input type="text" id="firstName" class="fadeIn second" name="firstName" placeholder="First Name">
            <input type="text" id="lastName" class="fadeIn third" name="lastName" placeholder="Last Name">
            <input type="text" id="email" class="fadeIn fourth" name="email" placeholder="Email">
            <input type="password" id="password" class="fadeIn fith" name="password" placeholder="Password">
            <input type="submit" class="fadeIn sixth" value="Sign Up">
        </form>

        <div id="formFooter">
            <a class="underlineHover" href="/sign-in">Have Account Login?</a>
        </div>

    </div>
</div>
</body>
</html>
